        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
            
            <div id="newtype">
              <form action="{{URL}}/new_type" method="post">
                  <div class="form-group">
                      <input type="text" name="type">
                      <label for="input" class="control-label">Sensor Type</label><i class="bar"></i>
                  </div>
                  <div class="form-group">
                      <input type="text" name="input_format">
                      <label for="input" class="control-label">Format</label><i class="bar"></i>
  
                  </div>
                  <div class="form-group">
                      <input type="number" name="data_rate">
                      <label for="input" class="control-label">Data Rate(in sec)</label><i class="bar"></i>
                  </div>
                  <input type="hidden" name="username" value="{{ username }}" />
                  <input type="hidden" name="token" value="{{ token }}" />
                  <input type="hidden" name="user_type" value="{{ user_type }}" />
                  <br>
                  <!-- <input type="submit"> -->
                  <div class="button-container">
                      <button type="submit" class="button"><span>Submit</span></button>
                  </div>
              </form>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
            
            <div id="newinstance">
              <form action="{{URL}}/new_instance" method="POST" >
                  <br>
                  <br>
                  <div class="form-group">
                      <input type="text" name="type">
                      <label for="input" class="control-label">Sensor Type</label><i class="bar"></i>
                  </div>

                  <div class="form-group">
                      <input type="text" name="location">
                      <label for="input" class="control-label">Location</label><i class="bar"></i>
                  </div>
                  <div class="form-group">
                      <input type="text" name="ip">
                      <label for="input" class="control-label">IP</label><i class="bar"></i>

                  </div>
                  <div class="form-group">

                      <input type="text" name="port">
                      <label for="input" class="control-label">Port</label><i class="bar"></i>
                  </div>
                  <input type="hidden" name="username" value="{{ username }}" />
                  <input type="hidden" name="token" value="{{ token }}" />
                  <input type="hidden" name="user_type" value="{{ user_type }}" />
                  <br>
                  <!-- <input type="submit"> -->
                  <div class="button-container">
                      <button type="submit" class="button"><span>Submit</span></button>
                  </div>
              </form>
            </div>
  
          </div>
          <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
            <div id="vmprovision">
              <form action="{{SLCM_URL}}/provision" method="POST" >
                  <br>
                  <br>
                  <div class="form-group">
                      <input type="text" name="vm_name">
                      <label for="input" class="control-label">VM Name</label><i class="bar"></i>
                  </div>

                  <div class="form-group">
                      <input type="text" name="username">
                      <label for="input" class="control-label">Login username</label><i class="bar"></i>
                  </div>
                  <div class="form-group">
                      <input type="password" name="password">
                      <label for="input" class="control-label">Login Password</label><i class="bar"></i>

                  </div>
        
                  <input type="hidden" name="username" value="{{ username }}" />
                  <input type="hidden" name="token" value="{{ token }}" />
                  <input type="hidden" name="user_type" value="{{ user_type }}" />
                  <br>
                  <!-- <input type="submit"> -->
                  <div class="button-container">

                  </div>
              </form>
